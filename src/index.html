<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200" rel="stylesheet">
    <title>Find a Doctor</title>
  </head>
  <body>
    <div class="container">
      <table>
        <div class="row">
          <div class="col-md-12">
            <h1 id="header">Find a Doctor</h1>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6" id="doctorName">
            <h3 id="subheader">By Name</h3>
            <form id="doctorName-search">
              <label for="name">Find a doctor based on their name!</label>
              <input id="name" type="text"><br>
              <button class="btn btn-info" id="searchName">Search for Doctors!</button>
            </form>
          </div>
          <div class="col-md-6" id="symptom">
            <h3 id="subheader">By Symptom</h3>
            <label for="symptom">Find a doctor based on your illness or problem area: (toothache)</label>
            <input id="symptom" type="text"><br>
            <button class="btn btn-info" id="searchSymptom">Search for Doctors!</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6" id="doctorNameResults">
            <span id="doctorNameError"></span>
          </div>
          <div class="col-md-6" id="symptomResults">
            <span id="symptomError"></span>
          </div>
        </div>
      </table>
    </div>
  </body>
</html>
